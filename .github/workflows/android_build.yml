name: Android Build

on: [push]

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

#      - name: Build with Gradle
#        run: ./gradlew build

      - name: Run unit tests
        run: fastlane test